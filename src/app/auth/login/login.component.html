<div class="h-screen flex justify-center items-center">
  <div class="shadow-xl xl:w-1/2 xl:p-20 rounded-xl">
    <h1 class="text-center mb-5 font-semibold text-2xl">Angular Login</h1>
    <form>
      <input
        type="email"
        name="email"
        id=""
        class="w-full px-4 py-3 border rounded-xl outline-none mb-3"
        placeholder="Email"
      />

      <input
        type="password"
        name="password"
        id=""
        class="w-full px-4 py-3 border rounded-xl outline-none mb-3"
        placeholder="password"
      />
      <button
        type="button"
        class="w-full px-4 py-3 border bg-pink-600 hover:bg-pink-700 font-semibold text-white text-xl rounded-xl outline-none mb-3"
        placeholder="password"
      >
        Login
      </button>
      <div class="text-center">
        <span class=""
          >Don't have an account ?
          <a routerLink="/SignUp" class="cursor-pointer">Sign up</a></span
        >
      </div>
    </form>
  </div>
</div>
